<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
</head>
<body>

    <h2 style="color: rgb(174, 0, 255);">
        NIRVANA
    </h2>

    <div class="col-sm-6">
        <form method="post" class="form-group">
            Nome
            <input type="text" name="nome"
                autofocus="" autocapitalize="none"
                autocomplete="username" required=""
                id="id_username" class="form-control">
            Password
            <input type="password" name="password"
                class="form-control"
                autocomplete="current-password" required=""
                id="id_password">

            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210917150049/eyeslash-300x240.png"
             width="1.8%" height="1%"
             style="margin-left: -5%;display:inline;
             vertical-align: middle"
             id="togglePassword">
             
             <button type="submit" class="btn btn-primary">
                Login
             </button>
        </form>
    </div>
    
</body>

<script>
    const togglePassword = 
        document.querySelector('#togglePassword');
          
    const password = document.querySelector('#id_password');
  
    togglePassword.addEventListener('click', function (e) {
  
      
        const type = password.getAttribute(
            'type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
  
       
        if (togglePassword.src.match(
"https://media.geeksforgeeks.org/wp-content/uploads/20210917150049/eyeslash.png")) {
            togglePassword.src =
"https://media.geeksforgeeks.org/wp-content/uploads/20210917145551/eye.png";
        } else {
            togglePassword.src =
"https://media.geeksforgeeks.org/wp-content/uploads/20210917150049/eyeslash.png";
        }
    });
</script>


</html>
